<body>

        <img src="https://images.pexels.com/photos/6214374/pexels-photo-6214374.jpeg" class="bg-slider-img active" alt="bg1">
    </div>
    <header>
        <div style="display: flex; flex-direction: row; align-items: center; justify-content: center; gap: 1.5rem; flex-wrap: wrap;">

        </div>
        <div class="dev-signature">Muslim Tech <span>_ مسلم تيك</span></div>
    </header>
    <main>
        <div id="filters-container" class="container filters-container">
            <div class="filter-group">
                <label for="city-filter">المدينة:</label>
                <select id="city-filter">

            <div class="filter-group">
                <label for="area-filter">المنطقة:</label>
                <select id="area-filter" disabled>

                </select>
            </div>
            <div class="filter-group">
                <label for="activity-type-filter">نوع النشاط:</label>
                <select id="activity-type-filter">
                    <option value="">كل الأنشطة</option>
                </select>
            </div>
            <button id="reset-filters-button">إعادة تعيين</button>
        </div>

        <div id="places-container" class="container">
            </div>

        <div id="place-details-container" class="container hidden">
            <button id="back-button">العودة إلى الأماكن</button>
            <h2 id="place-detail-name"></h2>
            <div id="place-detail-info"></div>
            <h3>إعلانات المكان</h3>
            <div id="ads-container" class="ads-section">
                </div>
        </div>
    </main>
    <div class="banner-footer">
        <span>© 2025 دليل الأماكن. جميع الحقوق محفوظة. مع المطور

            وده رقم الواتس 
            <a href="https://wa.me/201108857529" target="_blank" class="whatsapp-link-footer">+20 110 885 7529</a>
        </span>
    </div>
    <footer>
        <!-- تم نقل الحقوق إلى البانر السفلي -->
    </footer>

    <!-- مودال عرض الصور -->
    <div id="img-modal" class="img-modal">
        <span class="img-modal-close">&times;</span>
        <img class="img-modal-content" id="img-modal-content" alt="صورة مكبرة">
    </div>
    <script src="script.js"></script>
    <script>
    // سلايدر خلفية تلقائي مع تأثير تلاشي
    const bgImgs = document.querySelectorAll('.bg-slider-img');
    let bgIndex = 0;
    setInterval(() => {
        bgImgs[bgIndex].classList.remove('active');
        bgIndex = (bgIndex + 1) % bgImgs.length;
        bgImgs[bgIndex].classList.add('active');
    }, 7000);

    // كود فتح الصور في مودال عند الضغط عليها
    document.addEventListener('DOMContentLoaded', function() {
        const modal = document.getElementById('img-modal');
        const modalImg = document.getElementById('img-modal-content');
        const closeBtn = document.querySelector('.img-modal-close');
        // استهداف كل صور الشعار وصور الإعلانات
        function bindImgModal() {
            document.querySelectorAll('.logo, .ad-media-container img').forEach(img => {
                img.style.cursor = 'zoom-in';
                img.onclick = function() {
                    modal.style.display = 'flex';
                    modalImg.src = this.src;
                    modalImg.alt = this.alt;
                };
            });
        }
        bindImgModal();
        // إعادة الربط عند تحديث الإعلانات أو التفاصيل
        const observer = new MutationObserver(bindImgModal);
        observer.observe(document.body, { childList: true, subtree: true });
        closeBtn.onclick = function() {
            modal.style.display = 'none';
        };
        modal.onclick = function(e) {
            if (e.target === modal) modal.style.display = 'none';
        };
    });
    </script>
</body>
</html>
